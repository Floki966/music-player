<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/83902d62f9.js" crossorigin="anonymous"></script>

    <title>Music World</title>
  </head>

  <body>
    <div class="card">
      <div class="text">
        <h2>My Music</h2>
        <h4 id="Title"></h4>
      </div>
      <div class="picture">
        <img id="Pic" src="" alt="" />
      </div>
      <div class="timline">
        <audio id="Audio">
          <source src="" type="audio/mpeg" />
        </audio>
      </div>
      <div class="buttons">
        <button id="Left" class="btn"><i class="fas fa-chevron-left"></i></button>
        <button id="Pause" class="btn"><i class="fas fa-play"></i></button>
        <button id="Random" class="btn"><i class="fas fa-random"></i></button>
        <button id="Right" class="btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
